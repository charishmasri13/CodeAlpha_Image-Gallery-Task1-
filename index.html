<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <img src="images/nature1.jpeg" class="gallery-item nature" onclick="openLightbox(this)" />
    <img src="images/nature2.jpeg" class="gallery-item nature" onclick="openLightbox(this)" />
    <img src="images/animal1.jpeg" class="gallery-item animals" onclick="openLightbox(this)" />
    <img src="images/animal2.jpeg" class="gallery-item animals" onclick="openLightbox(this)" />
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" />
  </div>

  <script src="script.js"></script>
</body>
</html>
